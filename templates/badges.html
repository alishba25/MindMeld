<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMeld - Badges</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">MindMeld - Badges</h1>
        <div class="menu-box">
            <h2>Your Badges</h2>
            <div class="badge-grid">
                {% for badge_name, badge_info in badges.items() %}
                <div class="badge-item {% if badge_name not in earned_badges %}badge-locked{% endif %}">
                    <div class="badge-emoji">{{ badge_info['emoji'] }}</div>
                    <div class="badge-name">{{ badge_name }}</div>
                    <div class="badge-description">{{ badge_info['description'] }}</div>
                    <div class="badge-levels">Levels: {{ badge_info['levels']|join(', ') }}</div>
                </div>
                {% endfor %}
            </div>
            <div class="button-group">
                <a href="/hub" class="home-btn">Back to Hub</a>
            </div>
        </div>
    </div>
</body>
</html>
