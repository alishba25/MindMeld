<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMeld - Hub</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">MindMeld</h1>
        {% if not logged_in %}
            <div class="auth-container">
                <div class="auth-box login-box">
                    <h2>Login</h2>
                    <form method="POST">
                        <input type="hidden" name="action" value="login">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="auth-box signup-box">
                    <h2>Sign Up</h2>
                    <form method="POST">
                        <input type="hidden" name="action" value="signup">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
        {% else %}
            <div class="menu-box">
                <h2>Welcome, {{ username }}!</h2>
                <div class="level-grid">
                    {% for level in levels %}
                        <a href="/game/{{ level }}" class="level-btn" data-level="{{ level }}">Level {{ level }}</a>
                    {% endfor %}
                    {% for level in range(levels[-1] + 1, 4) %}
                        <span class="level-btn locked" data-level="{{ level }}">Level {{ level }} (Locked)</span>
                    {% endfor %}
                </div>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
